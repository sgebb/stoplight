        '200':
          description: OK
    post:
      summary: ''
      operationId: post-soknader-soknadsid-dossier
      responses:
        '200':
          description: OK
  '/meldinger/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/melding'
      operationId: get-meldinger-id
    patch:
      summary: ''
      operationId: patch-meldinger-id
      responses:
        '200':
          description: OK
      description: 'Legge melding tilbake på kø, brukes hvis noe har feilet'
      requestBody:
        description: ''
  /meldinger:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/melding'
      operationId: get-meldinger
      parameters:
        - schema:
            type: string
          in: query
          name: status
        - schema:
            type: string
          in: query
          name: system
        - schema:
            type: string
          in: query
          name: soknadsid
        - schema:
            type: string
          in: query
          name: vedtaksid
        - schema:
            type: number
          in: query
          name: antallDagerTilbakeITid
          description: ''
      requestBody: {}
  /myndigheter:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/myndighet'
      operationId: get-myndigheter
      parameters:
        - schema:
            type: string
          in: query
          name: etat
        - schema:
            type: string
          in: query
          name: brukernavn
components:
  schemas:
    soknad:
      title: soknad
      type: object
      properties:
        id:
          type: string
    vedtak:
      title: vedtak
      type: object
      properties:
        id:
          type: string
    visum:
      title: visum
      type: object
      properties:
        id:
          type: string
    ansiktsfoto:
      title: ansiktsfoto
      type: object
      properties:
        id:
          type: string
    fingeravtrykk:
      title: fingeravtrykk
      type: object
      properties:
        id:
          type: string
    myndighet:
      title: myndighet
      type: object
      properties:
        id:
          type: string
    gruppe:
      title: gruppe
      type: object
      properties:
        id:
          type: string
        soknader:
          type: array
          items:
            $ref: ''
        isFamilie:
          type: boolean
    rolle:
      title: rolle
      type: object
      properties:
        id:
          type: string
    melding:
      title: melding
      type: object
      properties:
        id:
          type: string

paths:
  '/soknader/{soknadsid}':
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ''
      operationId: get-soknader
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters:
      - schema:
          type: string
        name: soknadsid
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-soknader-id
      responses:
        '200':
          description: OK
  '/soknader/{soknadsid}/vedtak/{vedtaksid}':
    parameters:
      - schema:
          type: string
        name: soknadsid
        in: path
        required: true
      - schema:
          type: string
        name: vedtaksid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/vedtak'
      operationId: get-soknader-id-vedtak
    patch:
      summary: ''

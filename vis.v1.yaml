          description: OK
  '/soknader/{sokndsid}/biometriopptak':
    parameters:
      - schema:
          type: string
        name: sokndsid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/ansiktsfoto'
                    - $ref: '#/components/schemas/fingeravtrykk'

      responses:
        '200':
          description: OK
  '/soknader/{soknadsid}/biometriopptak/{biometriopptakid}':
    parameters:
      - schema:
          type: string
        name: soknadsid
        in: path
        required: true
      - schema:
          type: string
        name: biometriopptakid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - title: ansiktsfoto
                    type: object
                    properties:
                      id:
                        type: string
                  - title: fingeravtrykk
                    type: object
                    properties:
                      id:
                        type: string
      operationId: get-soknader-id-biometriopptak-id
      description: ''
    delete:
      summary: ''
      operationId: delete-soknader-id-biometriopptak-id
      responses:
        '200':
          description: OK
  /soknader:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/soknad'
      operationId: get-soknader
      parameters:
        - schema:
            type: string
          in: query
          name: gruppe
        - schema:
            type: string
          in: query
          name: visumnummer
    post:
      summary: ''
      operationId: post-soknader
      responses:
        '200':
          description: OK
  '/soknader/{soknadsid}/vedtak':
    parameters:
      - schema:
          type: string
        name: soknadsid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/vedtak'
      operationId: get-soknader-soknadsid-vedtak
